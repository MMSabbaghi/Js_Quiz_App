<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوالات</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class=" card-header d-flex justify-content-between">
                <h4>سوال # <span id="number"></span> </h4>
                <button type="button" id="endQuiz" onclick="endQuiz()" class="btn btn-primary"> پایان آزمون </button>
            </div>
            <div class="card-body" id="card-body">
                <p class="card-text" id="description"></p>
                <div id="choices"></div>
            </div>
        </div>

        <div class="d-flex justify-content-between" style="padding: 3px 0px ;">
            <button type="button" id="previousQuestion" onclick="goToPreviousQuestion()" class="btn btn-primary"
                disabled>
                ❮ سوال قبل</button>
            <button type="button" id="nextQuestion" onclick="goToNextQuestion()" class="btn btn-primary">سوال بعد ❯
            </button>
        </div>
    </div>
</body>

<script src="SweetAlert/sweetalert2@11.js"></script>
<script src="Db.js"></script>
<script src="App.js"></script>

</html>
